<html>
    <h2>ES6 For Of Loop</h2>
    <body>
        <p id="demo"></p>
        <script>
            const cars=["BMW" ,"VOLVO" ,"MINI"];
            let text= "";
            for(let x of cars){
                text += x + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
            </script>
