<html>
<body>
    <script>
        name="GAVS technologies, Chennai";
        document.writeln("<br> length: "+name.length);
        document.writeln("<br> Position of E: "+name.indexOf('e'));
        document.writeln("<br> Position of E: "+name.indexOf('i'));
        document.writeln("<br> Position of I: "+name.indexOf('s'));
        document.writeln("<br> Position of G: "+name.indexOf('g'));
        document.writeln("<br>Last  Position of E: "+name.lastIndexOf('e'));
        document.writeln("<br> Character@20: "+name.charAt(20));
        document.writeln("<br> All character from 6th position to 15th: "+name.toUpperCase());
        names=name.split(' ');
        document.writeln("<br> names[0]: " +names[0]);
        </script>
